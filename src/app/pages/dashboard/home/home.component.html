<div class="pt-4">
  <ng-container *ngIf="(counts$| async) as counts">
    <section class="container flex items-center mt-8 space-x-4" *ngIf="counts.fetched">
      <app-stats-card label="Packages" [value]="counts?.items?.packages" class="w-100 sm:w-48">
        <rmx-icon name="archive-line" class="icon-lg"></rmx-icon>
      </app-stats-card>
      <app-stats-card label="Bookmarks" [value]="counts?.items?.bookmarks" class="w-100 sm:w-48">
        <rmx-icon name="bookmark-line" class="icon-lg"></rmx-icon>
      </app-stats-card>
      <app-stats-card label="Snippets" [value]="counts?.items?.snippets" class="w-100 sm:w-48">
        <rmx-icon name="code-s-slash-line" class="icon-lg"></rmx-icon>
      </app-stats-card>
    </section>
  </ng-container>
  <section class="container mt-8">
    <app-home-top-items></app-home-top-items>
    <div class="mt-10"></div>
    <app-home-most-recently-added></app-home-most-recently-added>
  </section>
</div>
