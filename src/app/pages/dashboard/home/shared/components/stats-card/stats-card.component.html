<div class="flex items-center justify-between p-2 bg-white rounded-md shadow-md">
  <div class="p-2 text-white rounded-full bg-primary">
    <ng-content></ng-content>
  </div>

  <div class="flex flex-col items-end justify-center">
    <ng-container *ngIf="value">
      <p class="text-lg font-semibold text-gray-800">{{value}}</p>
    </ng-container>
    <ng-container *ngIf="isLoading">
      <div class="mb-1 rounded-full w-7 h-7 shimmer"></div>
    </ng-container>
    <p class="-mt-1 text-xs text-gray-500">{{label}}</p>
  </div>
</div>
