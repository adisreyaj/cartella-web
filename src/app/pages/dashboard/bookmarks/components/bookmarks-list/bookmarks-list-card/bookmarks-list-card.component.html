<div class="relative flex flex-col p-2 bg-white border border-gray-200 rounded-md shadow-sm">
  <button class="absolute p-1 bg-white rounded-lg cursor-pointer focus:outline-none" style="top: 2px;right: 2px;"
          tippy="Toggle Favorite" (click)="handleFavoriteToggle(bookmark)">
    <rmx-icon [name]="bookmark?.favorite ? 'star-fill' : 'star-line'" class="text-gray-500 icon-md"
              [class.text-primary]="bookmark?.favorite"></rmx-icon>
  </button>
  <img [src]="bookmark?.image" default="../../../../../../../assets/images/bookmark-placeholder.svg"
       style="height: 150px;" class="object-cover mb-3 rounded-sm" height="150px" width="280px">
  <div>
    <p class="mb-2 text-sm font-semibold line-clamp-2" [style.minHeight.px]="37">{{bookmark?.name}}</p>
    <p class="mb-2 text-xs line-clamp-2 to-gray-500" [style.minHeight.px]="35">{{bookmark?.description}}</p>
  </div>
  <section>
    <a [href]="'https://' + bookmark.domain" class="flex items-center justify-start space-x-2" target="_blank">
      <img [src]="bookmark?.favicon" default="../../../../../../../assets/images/cartella.svg"
           [alt]="bookmark?.site || 'n/a'" height="20px" width="20px" class="rounded-full">
      <a class="text-xs text-gray-500 hover:underline hover:text-primary">{{bookmark?.site}}</a>
    </a>
  </section>
  <footer class="flex items-center justify-between pb-1 mt-3">
    <div class="flex items-center">
      <rmx-icon name="time-line" class="mr-1 text-gray-500 icon-xs"></rmx-icon>
      <p class="text-xs text-gray-500">{{bookmark.updatedAt | date: 'MMM d'}}</p>
    </div>
    <div class="flex items-center">
      <div class="relative dropdown">
      </div>
      <button secondaryButton size="sm" class="mr-2" [tippy]="cardOptions" placement="bottom-start"
              variation="menu">More</button>
      <a primaryButton size="sm" [href]="bookmark?.url" target="_blank" rel="noopener noreferrer">View</a>
    </div>
  </footer>
</div>


<ng-template #cardOptions let-hide>
  <div class="flex flex-col w-36">
    <div class="dropdown-item" (click)="handleShare(bookmark);hide()">Share</div>
    <div class="dropdown-item" (click)="handleCopyToClipboard(bookmark);hide()">Copy Link</div>
    <div class="dropdown-item" (click)="handleEdit(bookmark);hide()">Edit</div>
    <div class="text-red-600 dropdown-item" (click)="handleDelete(bookmark);hide()">Delete</div>
  </div>
</ng-template>
