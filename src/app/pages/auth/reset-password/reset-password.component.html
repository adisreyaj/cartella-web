<section class="flex flex-col items-center h-screen bg-white dark:bg-dark-800 md:flex-row">
  <div class="relative hidden w-full h-screen lg:block md:w-1/3 xl:w-1/3">
    <img src="../../../assets/images/auth-bg.svg" alt="" class="absolute object-cover w-full h-full">
    <div class="relative z-10 m-12 text-left">

    </div>
  </div>
  <div class="flex items-center justify-center w-full h-screen px-6 md:mx-auto lg:px-16 xl:px-12"
       style="max-width: 600px;">
    <div class="grid w-full py-32 lg:py-6 lg:h-100 place-items-center">
      <div class="w-full sm:w-3/4">
        <h2 class="my-8 mb-12 text-xl font-semibold tracking-tighter text-gray-700 sm:text-2xl dark:text-gray-50">Reset
          Password</h2>

        <form class="mt-6" [formGroup]="resetForm" (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName="email">
          </div>
          <div class="form-group"
               [style.display]="(stage$ | async) === resetPasswordStages.otp || (stage$ | async) === resetPasswordStages.password ? 'flex':'none'">
            <label for="otp">OTP</label>
            <input type="text" name="otp" id="otp" formControlName="otp">
          </div>
          <div class="form-group" [style.display]="(stage$ | async) === resetPasswordStages.password ? 'flex':'none'">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" formControlName="password">
          </div>
          <button primaryButton [loading]="loading$ | async" class="grid items-center w-full"
                  [disabled]="resetForm?.invalid">{{buttonText[(stage$ | async)]}}</button>
        </form>
      </div>
    </div>
  </div>
</section>
