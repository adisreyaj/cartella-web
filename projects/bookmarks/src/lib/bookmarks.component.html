<div class="bookmarks">
  <aside [ngClass]="(isMenuOpen$| async) ? 'open': 'close'" (swipedown)="closeMenu()"
         class="bg-gray-100 dark:bg-dark-500">
    <app-explorer-sidebar type="bookmarks" [folders]="folders$ | async" [activeFolder]="activeFolder$ | async"
                          [isFetched]="bookmarkFolderFetched$ | async" [isLoading]="bookmarkFolderLoading$ | async"
                          (sidebarEvent)="handleSidebarEvent($event)">
    </app-explorer-sidebar>
  </aside>
  <main class="overflow-y-auto bookmarks__main bg-gray-50 dark:bg-dark-800">
    <app-bookmarks-list [user]="user$|async" [isLoading]="bookmarkLoading$ | async" [activeFolder]="activeFolder$ | async"
                        [bookmarksShown]="bookmarksShown$ |async" [bookmarks]="allBookmarks$ |async"
                        [bookmarkFetched]="bookmarkFetched$ |async" [folders]="folders$ |async">
    </app-bookmarks-list>
  </main>
  <div *ngIf="(isMenuOpen$ | async)" (click)="closeMenu()" class="overlay"></div>
</div>
